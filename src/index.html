<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RISC-V Simulator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<header class="header">
    <div class="header-container">
        <img src="assets/riscv-symbol-text-by-wide.png" alt="RISC-V" height="40px">
        <span><b class="header-text"> Assembler and Simulator</b></span>
    </div>
</header>

<main class="split fill-1">
    <div id="code">
        <div id="code-menu" class="menu">
            <button class="menu-item">Open</button>
            <button id="btn-build" class="menu-item">Build</button>
        </div>
        <div id="editor"></div>
        <div id="output" style="overflow-wrap: break-word;">
            <div class="menu">
                <button id="btn-clear" class="menu-item">Clear</button>
            </div>
            <div id="output-content"></div>
        </div>
    </div>
    <div id="simulator">
        <div id="simulator-menu" class="menu">
            <button id="btn-run" class="menu-item">Run</button>
            <button id="btn-step" class="menu-item">Step</button>
            <button id="btn-reset" class="menu-item">Reset</button>
        </div>
        <canvas id="sim-canvas" style="position: absolute"></canvas>
    </div>
</main>

<footer class="footer">
    <a href="https://github.com/srki/RISC-V-Simulator" style="color: black">GitHub Repository</a>
</footer>

<script src="index.ts"></script>
</body>
</html>
