<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RISC-V Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" data-main="main"></script>

    <style>
        button {
            background-color:#44c767;
            -moz-border-radius:12px;
            -webkit-border-radius:12px;
            border-radius:12px;
            border:1px solid #18ab29;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            padding:16px 31px;
            text-decoration:none;
            text-shadow:0px 1px 0px #2f6627;
        }
        button:hover {
            background-color:#5cbf2a;
        }
        button:active {
            position:relative;
            top:1px;
        }
    </style>
</head>
<button id="btn-load">load</button>
<button id="btn-reset">reset</button>
<button id="btn-step">step</button>
<button id="btn-play">play</button>
<body>
    <canvas id="sim-canvas" width="1200" height="800" style="float: left; margin-right: 10px"></canvas>
</body>
</html>
