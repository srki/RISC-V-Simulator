<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RISC-V Simulator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<header class="header">
    <div style="display: table; margin: 0 auto;">
        <img style="vertical-align: middle" src="assets/riscv-symbol-text-by-wide.png" alt="RISC-V" height="25px">
        <b style="color: white; font-family: sans-serif"> Assembler and Simulator</b>
    </div>
</header>

<main class="split fill-1">
    <div id="code">
        <div id="code-menu" class="menu">
            <button class="menu-item">Open</button>
<!--            <label for="cars"></label>-->
<!--            <select name="cars" id="cars">-->
<!--                <option value="empty">Select a program to load</option>-->
<!--                <option value="fib">Fibonacci</option>-->
<!--            </select>-->
            <button id="btn-load" class="menu-item">Build</button>
        </div>
        <div id="editor"></div>
        <div id="output" style="overflow-wrap: break-word;">


        </div>
    </div>
    <div id="simulator">
        <div id="simulator-menu" class="menu">
            <button id="btn-run" class="menu-item">Run</button>
            <button id="btn-step" class="menu-item">Step</button>
            <button id="btn-reset" class="menu-item">Reset</button>
        </div>
        <canvas id="sim-canvas" style="position: absolute"></canvas>
    </div>
</main>
<footer class="footer">
    <a href="https://github.com/srki/RISC-V-Simulator" style="color: black">GitHub Repository</a>
</footer>

<script src="./main.ts"></script>
</body>
</html>
